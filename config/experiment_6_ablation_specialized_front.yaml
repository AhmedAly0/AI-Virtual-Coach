# Experiment 6: Base + Specialized Features (FRONT VIEW)
# 
# Tests specialized discrimination features for confusion clusters:
# - 18 specialized features targeting confusion clusters
# - Curl features: forearm supination, upper arm vertical angle, inter-wrist distance
# - Hinge features: shoulder retraction, wrist-hip vertical, hip depth
# - Kickback features: wrist posterior position
# - Elevation features: heel elevation, shoulder/ankle vertical positions
#
# Combined with base: 19 + 18 = 37 features × 50 timesteps = 1850 input

dataset:
  random_seed: 42
  val_ratio: 0.15
  test_ratio: 0.30
  stratified: true
  feature_type: 'base_specialized'  # 19 base + 18 specialized = 37 features


model:
  # Architecture for 37 features × 50 = 1850 input
  hidden_sizes: [512, 256, 128]
  dropout: 0.4
  num_classes: 15

training:
  batch_size: 16
  lr: 0.00005
  max_epochs: 220
  optimizer: adam

callbacks:
  early_stopping:
    enabled: true
    monitor: val_loss
    patience: 65
    restore_best_weights: true
    min_delta: 0.0
  reduce_lr_on_plateau:
    enabled: true
    monitor: val_loss
    factor: 0.5
    patience: 18
    min_lr: 1.0e-7
    verbose: 1

multi_run:
  enabled: true
  num_runs: 30
  base_seed: 42
  save_all_runs: true
  save_all_confusion_matrices: true
  aggregation:
    compute_stats: true
    compute_per_class_f1: true
    metrics:
      - test_accuracy
      - test_macro_f1

results:
  base_dir: /mnt/d/Graduation Project/ai-virtual-coach/output/exer_recog/exp_06_ablation_specialized/front
  save_metrics: true
  save_confusion_matrix: true
  save_history: true

memory:
  clear_session_after_run: true
  force_gc_after_run: true

metrics:
  primary: macro_f1
  secondary:
    - accuracy
    - loss
